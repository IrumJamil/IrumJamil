<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    
</head>
<body>
    <div class="container"  id="con2">
        <div class="row cl "><h1>CRUD Project By Irum</h1></div>

        <div class="row mt-4">
         <div class="col-4  cll"><h3>ADD User</h3></div>
         <div class="col-6 offset-2 cll"><h3>Students Detail</h3></div>
        </div>


        <div class="row mt-4 ">
            <div class="col-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success"  value='Add'>
                </form>
            </div>
             
            <div class="col-6 offset-2 ">
                <table  class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.password}}</td>
                        <td>
                            <a href="{% url 'updatedata' d.id %}" class="btn btn-warning">Edit</a>

                            <form action="{% url 'deletedata' d.id %}" method="post" class="d-inline"> {% csrf_token %}
                              <input type="submit" class="btn btn-danger" value="Delete">

                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
  
           </div>
        
    </div>
</body>
</html>
